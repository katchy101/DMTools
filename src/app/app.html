<ion-split-pane [when]="true">
    <!--  our side menu  -->
    <ion-menu [content]="content">
        <ion-header>
            <ion-toolbar>
                <ion-title></ion-title>
            </ion-toolbar>
        </ion-header>
        <ion-content padding>
            <ion-list>
                <ion-item *ngFor="let test of tests">
                    <ion-avatar item-start>
                        <img src="img/thumbnail-totoro.png">
                    </ion-avatar>
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-menu>
    <ion-nav [root]="rootPage" main #content></ion-nav>
</ion-split-pane>
