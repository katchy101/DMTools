<ion-split-pane [when]="split">
    <!--  our side menu  -->
    <ion-menu [content]="content">
        <ion-header>
            <ion-toolbar>
                <ion-title>Menu</ion-title>
            </ion-toolbar>
        </ion-header>
        <ion-content padding class="phb">
            <ion-list>
                <ion-item *ngFor="let section of sections">
                    <ion-row no-padding class="header">
                        <ion-col no-padding>
                            <h2>{{section.title}}</h2>
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col no-padding>
                            <ion-row no-padding>
                                <ion-list>
                                    <ion-item *ngFor="let page of section.pages">
                                        <button ion-button clear (click)="openPage(page)">
                                  <h4>{{page.title}}</h4>
                                </button>
                                    </ion-item>
                                </ion-list>
                            </ion-row>
                        </ion-col>
                        <ion-col class="menu-bg" [ngStyle]="{ 'background-image' : 'url(' + section.bgImage + ')'}">
                            &nbsp;
                        </ion-col>
                    </ion-row>

                </ion-item>
            </ion-list>
        </ion-content>
    </ion-menu>
    <ion-nav [root]="rootPage" main #content></ion-nav>
</ion-split-pane>
